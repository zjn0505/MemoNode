<h1>Create a memo</h1>
<form name="create_memo" method="post" enctype="multipart/x-www-form-urlencoded" action="http://api.jienan.xyz/memo">
    <textarea name="msg"></textarea><br>
	<input type="hidden" name="client" value="web" />
    <input type="submit" value="Create">
</form>
<h1>Read a memo</h1>
<form name="create_memo" method="get" enctype="multipart/x-www-form-urlencoded" action="http://api.jienan.xyz/memo">
    <textarea name="memoId"></textarea><br>
	<input type="hidden" name="client" value="web" />
    <input type="submit" value="Read">
</form>
